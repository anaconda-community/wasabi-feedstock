{% set name = "wasabi" %}
{% set version = "1.1.1" %}
{% set sha256sum = "f5ee7c609027811bd16e620f2fd7a7319466005848e41b051a62053ab8fd70d6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}
build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - typing_extensions >=3.7.4.1,<4.5.0  # [py<=37]

test:
  requires:
    - pytest
    - nbconvert
    - ipykernel
  imports:
    - {{ name }}
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}


about:
  home: http://github.com/ines/wasabi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A lightweight console printing and formatting toolkit

  dev_url: https://github.com/ines/wasabi
  doc_url: https://github.com/ines/wasabi#-api

extra:
  recipe-maintainers:
    - ines
    - honnibal
    - adrianeboyd
